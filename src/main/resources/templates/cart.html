<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>KAMP Shop</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- End of Bootstrap components -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
     <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
 </head>

 <body>

 <nav class="navbar navbar-dark bg-light">
     <div onclick="window.location.href = '/'"><img src="/static/img/kampshop1.jpg" name="kampshop_logo"></div>

     <form class="form-inline" th:action="@{/logout}" method="post">
         <input type="submit" class="btn btn-outline-success mr-sm-2 mx-auto"  value="Sign Out"/>
     </form>

     </div>
 </nav>

 <section class="h-100" style="background-color: #eee;">
     <div class="container h-100 py-5">
         <div class="row d-flex justify-content-center align-items-center h-100">
             <div class="col-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
                </div>
                <div class="card rounded-3 mb-4" th:each="item : ${cart}">
                    <div class="card-body p-4">
                        <div class="row d-flex justify-content-between align-items-center">
                            <div class="col-md-2 col-lg-2 col-xl-2">
                                <img src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${item.key.getId()} + '.jpg'" class="img-fluid rounded-3" alt="Products">
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-3" >
                                <p class="lead fw-normal mb-2" th:text="${item.key.getName()}">Product name</p>
                            </div>
                            <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                <h5 class="mb-0" th:text="${item.key.getPrice()}">Price</h5>
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                <p>
                                    <h6>Quantity: </h6>
                                    <h6 th:text="${item.value.toString()}"></h6>
                                </p>
                            </div>
                            <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                <form th:action="@{'/remove/' + ${item.key.getId()}}" method="post">
                                    <input type="hidden" name="method" value="POST" />
                                    <button type="submit" class="btn btn-link text-danger">
                                        <i class="fas fa-trash fa-lg"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <h6>Total price: </h6>
                    <h6 th:text="${totalPrice}+' USD'"></h6>
                </div>
            </div>
            <div class="card-body">
                    <button type="button" class="btn btn-success btn-block btn-lg" onclick="window.location.href='http://localhost:8888/payment'">Proceed to Pay</button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
