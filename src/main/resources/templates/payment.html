<body>

    <nav class="navbar navbar-dark bg-light">
        <div onclick="window.location.href = '/'"><img src="/static/img/kampshop1.jpg" name="kampshop_logo"></div>
            <form class="form-inline" th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-outline-success mr-sm-2 mx-auto"  value="Sign Out"/>
            </form>
        </div>
    </nav>
    <div id="body-payment">
        <div class="container">
            <div class="main-content">
            </div>
            <div class="centre-content">
                <h1 class="price" th:text="'Total price: '+ ${totalPrice} + '$'"><span></span></h1>
            </div>
            <div class="paypal-payment">
                <button onclick="window.location.href = 'https://www.paypal.com/pl/home';">Pay with PayPal</button>
            </div>
            <div class="card-details">
                <p>Pay using Credit or Debit card</p>
                <div class="card-number">
                    <label> Card Number </label>
                    <input type="text" class="card-number-field" placeholder="###-###-###">
                </div>
                <div class="date-number">
                    <label> Expiry Date </label>
                    <input type="text" class="date-number-field" placeholder="DD-MM-YY">
                </div>
                <div class="cvv-number">
                    <label> CVV number </label>
                    <input type="text" class="cvv-number-field" placeholder="xxx">
                </div>
                <div class="nameholder-number">
                    <label> Card Holder name </label>
                    <input type="text" class="card-name-field" placeholder="Enter your Name"/>
                </div>
                <form action="/payment" method="post">
                <button type="submit" class="submit-now-btn" th>Submit</button>
                </form>
            </div>
        </div>
    </div>
