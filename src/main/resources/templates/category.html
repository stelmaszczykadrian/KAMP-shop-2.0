<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>KAMP Shop</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
</head>

<body>

<nav class="navbar navbar-dark bg-light">
    <div onclick="window.location.href = '/'"><img src="/static/img/kampshop1.jpg" name="kampshop_logo"></div>

    <form class="form-inline" th:action="@{/logout}" method="post">
        <input type="submit" class="btn btn-outline-success mr-sm-2 mx-auto"  value="Sign Out"/>

        <button type="button" class="btn btn-success my-2 my-sm-0 mx-auto" onclick="window.location.href='http://localhost:8888/cart'">Cart<span class="bi bi-basket" ></span></button>
    </form>

    </div>
</nav>

<div class="wrapper">
    <div class="sidebar">
        <h5>Categories</h5>
            <div onclick="window.location.href='http://localhost:8888/category/1'">Tablet</div>
            <div onclick="window.location.href='http://localhost:8888/category/2'">Television</div>
            <div onclick="window.location.href='http://localhost:8888/category/3'">Mobile Phones</div>
        <h5 class="supplier">Suppliers</h5>
            <div onclick="window.location.href='http://localhost:8888/supplier/1'">Amazon</div>
            <div onclick="window.location.href='http://localhost:8888/supplier/2'">Lenovo</div>
            <div onclick="window.location.href='http://localhost:8888/supplier/3'">Samsung</div>
            <div onclick="window.location.href='http://localhost:8888/supplier/4'">Apple</div>
    </div>

    <div class="main-div">
        <div class="container">
            <div id="products" class="row">
                <div class="col col-sm-12 col-md-6 col-lg-4" th:each="prod,iterStat : ${products}">
                    <div class="card">
                        <img class="" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="" />
                        <div class="card-header">
                            <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                            <p class="card-text" th:text="${prod.description}">Product description... </p>
                        </div>
                        <div class="card-body">
                            <div class="card-text">
                                <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                            </div>
                            <div class="card-text">
                                <form method="post" th:action="@{'/buy/' + ${prod.id}}">
                                    <div class="card-text">
                                        <button class="btn btn-success" type="submit">Add to cart</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </div>
</div>

<!--<div th:replace="footer.html :: copy"></div>-->

</body>
</html>
